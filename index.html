    <script>
        Math.randomRange = (min, max) => Math.floor(Math.random() * (max-min+1)+min);
        let lastX, lastY;
        let points = 0;

        let params = (new URL(document.location)).searchParams;
        if(params.get('game')=='true'){
            document.querySelector('#info').innerHTML = "";
        }

        document.body.addEventListener('click', (e)=>{
            document.querySelector('#info').innerHTML = "";
        })

        document.body.addEventListener('mousemove', (e)=>{
            window.requestAnimationFrame(()=>{
                let {clientX, clientY} = e;
                if( Math.sqrt( (clientX-lastX)**2 + (clientY-lastY)**2 ) < 15 ) return;
                lastX = clientX;
                lastY = clientY;

                let angle = Math.randomRange(0, 2*Math.PI);

                let distance = Math.randomRange(0, 200)

                let x = clientX + distance*Math.sin(angle);
                let y = clientY + distance*Math.cos(angle)

                // document.querySelector('p').innerHTML = clientX + ',' + clientY;
                document.querySelector('button').style.left = x+'px';
                document.querySelector('button').style.top = y+'px';
            })
        });

        document.querySelector('button').addEventListener('click', ()=>{
            points++;
            document.querySelector('h1').innerHTML = 'High score '+points;
            document.querySelector('button').style.left = Math.randomRange(0, window.innerWidth)+'px';
            document.querySelector('button').style.top = Math.randomRange(0, window.innerHeight)+'px';
        })
    </script>
